version: '2'
services:
  nginx:
    image: "nginx"
    volumes:
     - ./conf/qgis-server-nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "127.0.0.1:8010:80"
    networks:
     - qgis-server-net
    restart: always
    depends_on:
     - qgis-server
  qgis-server:
    image: "openquake/qgis-server:3"
    environment:
      QGIS_SERVER_PARALLEL_RENDERING: "true"
      QGIS_SERVER_MAX_THREADS: 4
    networks:
     - qgis-server-net
    volumes:
     # Data should be mount RO when working
     # with GeoPackages and more than one QGIS container
     - ./data:/io/data:ro
     - ./plugins:/io/plugins
    restart: always

networks:
  qgis-server-net:
