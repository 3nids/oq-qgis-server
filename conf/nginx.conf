user nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    upstream qgis-fcgi {
        # Theset mus reflect the number of containers spawned by docker-compose
        # and have also names generated by it
        server docker_qgis-server_1:9993;
        server docker_qgis-server_2:9993;
        server docker_qgis-server_3:9993;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        location / {
            root /var/www/data;
            rewrite ^/ogc/(.*)$ /qgis/qgis_mapserv.fcgi?map=/var/www/data/$1/$1.qgs;
            fastcgi_pass  qgis-fcgi;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param QUERY_STRING    $query_string;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

}
